<!DOCTYPE html>
<html>
<head>
    <title>Static HTML Test</title>
</head>
<body style="background-color: black; color: white; padding: 20px; font-family: Arial;">
    <h1>Static HTML Test - No Next.js</h1>
    
    <p>This is a completely static HTML file, no Next.js, no React.</p>
    
    <h2>Test 1: Basic Button</h2>
    <button onclick="alert('Button works!')" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Click Me
    </button>
    
    <h2>Test 2: Basic File Input</h2>
    <input 
        type="file"
        onchange="handleFileSelect(event)"
        style="background-color: white; color: black; padding: 10px; border: 2px solid blue; border-radius: 5px;"
    />
    
    <h2>Test 3: Console Test</h2>
    <button onclick="testConsole()" style="background-color: green; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Test Console
    </button>
    
    <h2>Test 4: DOM Test</h2>
    <button onclick="testDOM()" style="background-color: purple; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
        Test DOM
    </button>
    
    <hr>
    <p><strong>Status:</strong> If you can see this text and click buttons, basic HTML/JS is working.</p>
    
    <script>
        function handleFileSelect(event) {
            const files = event.target.files;
            if (files && files.length > 0) {
                alert('File selected: ' + files[0].name);
                console.log('File selected:', files[0]);
            }
        }
        
        function testConsole() {
            console.log('Console test - button clicked');
            console.log('Time:', new Date());
            alert('Check browser console for logs');
        }
        
        function testDOM() {
            const testDiv = document.createElement('div');
            testDiv.textContent = 'DOM manipulation works!';
            testDiv.style.color = 'red';
            testDiv.style.fontSize = '20px';
            testDiv.style.marginTop = '20px';
            document.body.appendChild(testDiv);
            setTimeout(() => testDiv.remove(), 3000);
        }
        
        console.log('Static HTML page loaded successfully');
        console.log('JavaScript is working');
    </script>
</body>
</html>
